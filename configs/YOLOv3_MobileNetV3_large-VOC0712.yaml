# experiment name
EXP_NAME: YOLOv3_MobileNetV3_Large-VOC0712
# random number seed
SEED: 0
# run device models
DEVICE_ID: 0

# Image augmentation
AUGMENT:
  ENABLE: True
  HYP:
    HSV_H: 0.0138  # image HSV-Hue augmentation (fraction)
    HSV_S: 0.678  # image HSV-Saturation augmentation (fraction)
    HSV_V: 0.36  # image HSV-Value augmentation (fraction)
    DEGREES: 0  # image rotation (+/- deg)
    TRANSLATE: 0.0  # image translation (+/- fraction)
    SCALE: 0.0  # image scale (+/- gain)
    SHEAR: 0.0  # image shear (+/- gain)
    USE_LR_FLIP: True  # image left-right flip (probability)
    USE_UD_FLIP: False  # image up-down flip (probability)

DATASET:
  TRAIN_PATH: "./data/voc0712/train.txt"
  TEST_PATH: "./data/voc0712/test.txt"
  CLASS_NAMES: [ "aeroplane", "bicycle", "bird", "boat", "bottle", "bus", "car", "cat", "chai", "cow", "diningtable", "dog", "horse", "motorbike",
                 "person", "pottedplant", "sheep", "sofa", "train", "tvmonitor" ]

  # Set to True if the label is rectangular
  RECT_LABEL: False
  # Set to True for faster training/testing
  CACHE_IMAGES: False
  # Set to True if there is only 1 detection classes
  SINGLE_CLASSES: False

# Model definition
MODEL:
  CONFIG_PATH: "./model_configs/voc/yolov3_mobilenetv3_large.cfg"
  GRAY: False
  NUM_CLASSES: 20
  COMPILED: False

TRAIN:
  IMG_SIZE: 512

  # Multi scale training
  MULTI_SCALE:
    ENABLE: False
    IMG_SIZE_MIN: 320
    IMG_SIZE_MAX: 512
    GRID_SIZE: 32

  # Model file address, used for pre-training and recovery training
  CHECKPOINT:
    PRETRAINED_MODEL_WEIGHTS_PATH: ""
    RESUME_MODEL_WEIGHTS_PATH: ""

  # training hyperparameters
  HYP:
    IMGS_PER_BATCH: 8
    ACCUMULATE_BATCH_SIZE: 64
    NUM_BURN: 1000

    EPOCHS: 200  # 50200 batches at bs 64, 16551 images = 193 epochs ~= 200 epochs

  OPTIM:
    NAME: "SGD"
    LR: 0.001  # SGD 0.001, Adam 0.0001
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0005

    LR_SCHEDULER:
      NAME: LambdaLR

  IOU_THRESH: 0.20  # iou training threshold

  # Loss function
  LOSSES:
    GIOU_LOSS:
      WEIGHT: 3.54
    CLS_LOSS:
      WEIGHT: 37.4
    CLS_BCE_PW_LOSS:
      WEIGHT: 1.0
    OBJ_LOSS:
      WEIGHT: 64.3
    OBJ_BCE_PW_LOSS:
      WEIGHT: 1.0
    FL_GAMMA_LOSS:
      WEIGHT: 0.0

  PRINT_FREQ: 100

TEST:
  IMG_SIZE: 416

  AUGMENT: False

  WEIGHTS_PATH: "./results/pretrained_models/YOLOv3_MobileNetV3_Large-VOC0712-20231107.pth.tar"

  # test hyperparameters
  HYP:
    IMGS_PER_BATCH: 16

  CONF_THRESH: 0.01
  IOU_THRESH: 0.5
  IOUV1: 0.5
  IOUV2: 0.95
  GT_JSON_PATH: ""  # "./data/coco2014/annotations/instances_val2014.json"
  PRED_JSON_PATH: "" # "./results/YOLOv3_Tiny-VOC0712.json"
  VERBOSE: False
