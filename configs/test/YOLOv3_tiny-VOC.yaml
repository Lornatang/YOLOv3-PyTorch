# experiment name
EXP_NAME: YOLOv3_tiny-VOC
# random number seed
SEED: 0
# run device models
DEVICE_ID: 0

# Set to True for faster training/testing
CACHE_IMAGES: False
# Set to True if there is only 1 detection classes
SINGLE_CLASSES: False
# If use grayscale image training/testing
GRAY: False
# Export ONNX models
ONNX_EXPORT: False
# Set to True if the label is rectangular
RECT_LABEL: False

# Model definition
MODEL:
  YOLO:
    CONFIG_PATH: "./model_configs/yolov3_tiny.cfg"
    WEIGHTS_PATH: "./results/pretrained_models/YOLOv3_tiny-VOC0712-20200420.pth.tar"
    COMPILED: False

DATASET_CONFIG_NAME: "./data/voc.data"

# Image augmentation
IMAGE_AUGMENT_DICT:
  HSV_H: 0.0138  # image HSV-Hue augmentation (fraction)
  HSV_S: 0.678  # image HSV-Saturation augmentation (fraction)
  HSV_V: 0.36  # image HSV-Value augmentation (fraction)
  DEGREES: 0  # image rotation (+/- deg)
  TRANSLATE: 0.0  # image translation (+/- fraction)
  SCALE: 0.0  # image scale (+/- gain)
  SHEAR: 0  # image shear (+/- gain)

IMAGE_SIZE: 416

IMAGE_AUGMENT: False  # image augmentation

# test hyperparameters
HYP:
  IMGS_PER_BATCH: 64
  SHUFFLE: False
  NUM_WORKERS: 4
  PIN_MEMORY: True
  DROP_LAST: False
  PERSISTENT_WORKERS: True

CONF_THRESHOLD: 0.001
IOU_THRESHOLD: 0.5
SAVE_JSON: False
GT_JSON_PATH: "./data/COCO2014/annotations/instances_val*.json"
SAVE_JSON_PATH: "results.csv"
verbose: False
